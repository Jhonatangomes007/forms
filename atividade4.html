<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    // Função para ler um valor do usuário
function lerValor(mensagem) {
    while (true) {
        let valor = parseFloat(prompt(mensagem));
        if (!isNaN(valor)) {
            return valor;
        }
        alert("Por favor, digite um valor numérico válido.");
    }
}

// Ler os dois valores
let valor1 = lerValor("Digite o primeiro valor:");
let valor2 = lerValor("Digite o segundo valor:");

// Comparar os valores e exibir a mensagem correspondente
if (valor1 === valor2) {
    alert("Números iguais.");
} else if (valor1 > valor2) {
    alert("Primeiro é maior.");
} else {
    alert("Segundo é maior.");
}

 </script>
</body>
</html>
