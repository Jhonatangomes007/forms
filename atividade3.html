<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    // Função para ler um valor do usuário
function lerValor(mensagem) {
    while (true) {
        let valor = parseFloat(prompt(mensagem));
        if (!isNaN(valor)) {
            return valor;
        }
        alert("Por favor, digite um valor numérico válido.");
    }
}

// Ler os três valores
let valor1 = lerValor("Digite o primeiro valor:");
let valor2 = lerValor("Digite o segundo valor:");
let valor3 = lerValor("Digite o terceiro valor:");

// Encontrar o maior valor
let maiorValor = Math.max(valor1, valor2, valor3);

// Exibir o maior valor
alert("O maior valor é: " + maiorValor);

 </script>
</body>
</html>
